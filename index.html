<!DOCTYPE html>
<html lang="cs">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Šachy</title>
</head>

<body>
	<header>
	<h1>Šachy</h1>
	</header>
	<main>
		<section class="hraci">
			<div class="hrac1">
				<img src="obrazky/hraci/honza.jpg" width="60" height="60" alt="Honza">
				<div class="hrac1_popis">
					<h2>Honza</h2>
					<p>bílý hráč</p>
				</div>
			</div>
			<div class="hrac2">
				<div class="hrac2_popis">
					<h2>Adéla</h2>
					<p>černý hráč</p>
				</div>	
				<img src="obrazky/hraci/adela.jpg" width="60" height="60" alt="Adéla">
			</div>
		</section>
		<section class="sachovnice">
			<img class=figurka src="obrazky/figurky/kral-bila.svg" width="65" height="65" alt="Bílý král">
			<img class=figurka src="obrazky/figurky/kral-cerna.svg" width="65" height="65" alt="Černý král">
			<img class=figurka src="obrazky/figurky/kun-bila.svg" width="65" height="65" alt="Bílý kůň">
			<img class=figurka src="obrazky/figurky/pesec-bila.svg" width="65" height="65" alt="Bílý pěšec">
			<img class=figurka src="obrazky/figurky/pesec-cerna.svg" width="65" height="65" alt="Černý pěšec">
			<img class=figurka src="obrazky/figurky/pesec-cerna.svg" width="65" height="65" alt="Černý pěšec">
			<img class=figurka src="obrazky/figurky/pesec-cerna.svg" width="65" height="65" alt="Černý pěšec">
			<img class=figurka src="obrazky/figurky/strelec-cerna.svg" width="65" height="65" alt="Černý střelec">
			<img class=figurka src="obrazky/figurky/vez-cerna.svg" width="65" height="65" alt="Černý věž">
		</section>
		<section class="vitez">
			<p>Vyhrál černý!</p>
			<button>Hrát znovu</button>
		</section>
	</main>
</body>

</html>
