<!DOCTYPE html>
<html lang="cs">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Šachy</title>
</head>

<body>
	<header>
	<h1>Šachy</h1>
	</header>
	<main>
		<section class="hraci">
		<img src="obrazky/hraci/honza.jpg" width="50" height="50" alt="Honza">
		<h2>Honza</h2>
		<p>bílý hráč</p>
		<img src="obrazky/hraci/adela.jpg" width="50" height="50" alt="Adéla">
		<h2>Adéla</h2>
		<p>černý hráč</p>
		</section>
		<section class="sachovnice">
			<img src="obrazky/sachovnice.png" width="550" height="550" alt="Šachovnice">
			<img src="obrazky/figurky/dama-bila.svg" width="65" height="65" alt="Bílá dáma">
			<img src="obrazky/figurky/dama-cerna.svg" width="65" height="65" alt="Černá dáma">
			<img src="obrazky/figurky/kral-bila.svg" width="65" height="65" alt="Bílý král">
			<img src="obrazky/figurky/kral-cerna.svg" width="65" height="65" alt="Černý král">
			<img src="obrazky/figurky/kun-bila.svg" width="65" height="65" alt="Bílý kůň">
			<img src="obrazky/figurky/kun-cerna.svg" width="65" height="65" alt="Černý kůň">
		</section>
		<section class="vitez">
			<h2>Vyhrál černý!</h2>
			<button>Hrát znovu</button>
		</section>
	</main>
</body>

</html>
